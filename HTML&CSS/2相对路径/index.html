<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>路径</title>
</head>
<body>
  <!-- 相对路径指对于当前资源所在目录的位置
       使用../返回上一级目录
       返回几级目录就写几个人../
  -->
  <img src="firefox-icon.png" alt="这是一张图片" width="200px"/>
  <img src="imgs/firefox-icon.png" alt="这是一张图片" width="100px"/>

  <img src="../imgs/2.png" alt="这是一张图片" width="100px"/>

  <!--绝对路径-->
  <img src="https://mdn.mozillademos.org/files/11781/rendering.svg" alt="这是一张图片" width="400px"/>
</body>
</html>
