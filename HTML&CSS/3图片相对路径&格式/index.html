<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>图片路径</title>
</head>

<body>
  <!-- 
      相对路径：指对于当前资源(index.html)所在目录的位置
      使用../返回上一级目录
      返回几级目录就写几个../
  -->
  <img src="firefox-icon.png" alt="这是一张图片" width="200px" />
  <img src="imgs/firefox-icon.png" alt="这是一张图片" width="100px" />

  <img src="../imgs/2.png" alt="这是一张图片" width="100px" />

  <!--绝对路径-->
  <img src="https://mdn.mozillademos.org/files/11781/rendering.svg" alt="这是一张图片" width="400px" />


  <!-- 图片格式 
        JPEG(JPG):颜色深，可压缩，不支持透明 - 使用JPEG保存照片等等颜色丰富的图片
        GIF：支持颜色少，支持动态图、支持简单透明 - 图片颜色打你或者动态图可以gif
        PNG：支持颜色多。支持复杂的透明 - 用的多

      图片的使用原则：效果不一致 => 使用好的
                     效果一致 => 使用小的
  -->




</body>

</html>
