<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超链接</title>
</head>
<body>
  <h1>hello</h1>
  <!-- a标签
       属性：
        href:相对 or 绝对
        target：
          _self:当前窗口打开
          _blank：新窗口打开
  -->
  <a href="https://www.baidu.com/">百度</a>
  <a href="https://www.baidu.com/" target="_self">百度</a>
  <a href="https://www.baidu.com/" target="_blank">百度</a>

</body>
</html>
