<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>超链接</title>
</head>

<body>
  <h1>hello</h1>
  <!-- a标签
       属性：
        href:相对 or 绝对
        target：规定在何处打开链接
          _self:当前窗口打开（默认值）
          _blank：新窗口打开
  -->
  <a href="index2.html">我是一个超链接</a><br />
  <a href="https://www.baidu.com/">我是一个超链接</a><br />
  <a href="https://www.baidu.com/" target="_self">我是一个超链接</a><br />
  <a href="https://www.baidu.com/" target="_blank">我是一个超链接</a><br />
  <a href="../1实体/index2.html" target="tom">我是一个超链接</a><br />

  <iframe src="../1实体/index3.html" width="500px" height="300px" name="tom"></iframe>


</body>

</html>
