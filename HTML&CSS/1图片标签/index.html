<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>图片标签</title>
</head>

<body>
  <!-- img自结束标签；
    属性：src:设置外部图片路径
          alt:设置图片不能显示时对图片的描述
          width：图片宽度 单位：px
          height：图片高度 单位：px
          width、height单一指定，会同比例变化,开发中一般不修改宽高
  -->
  <img src="111.png" alt="这是图片不能显示时的描述">
  <img src="imgs/html.png" alt="这是一张图片" width="100px" />
  <img src="imgs/javascript.png" alt="这是一张图片" width="100px" />
  <img src="imgs/Node.png" width="400px" height="400px" alt="这是一张图片" width="100px" />

</body>

</html>
