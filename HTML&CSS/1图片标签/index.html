<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片标签</title>
</head>
<body>
  <!-- img自结束标签；
    属性：src:设置外部图片路径
          alt:设置图片不能显示时对图片的描述
          width：图片宽度 单位：px
          height：图片高度 单位：px
          width、height单一指定，会同比例变化
  -->
  <img src="imgs/firefox-icon.png" alt="这是一张图片" width="100px"/>
</body>
</html>
