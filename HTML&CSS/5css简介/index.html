<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css简介</title>
</head>
<!--2.内部样式表：css样式写到style标签中:选择器  html与css分离，复用-->
<style type="text/css">
  p {
    color: greenyellow;
    font-size: 20px;
  }
</style>

<body>
  <!--1.css样式写到style属性中 => 内联样式 => 内联样式只对当前的元素起作用，内联样式不方便复用（结构和变现耦合）-->
  <p style="color:red;font-size: 40px;">测试</p>
  <p style="color:red;font-size: 40px;">测试</p>
  <p>测试</p>
  <p>测试</p>
  <p>测试</p>
  <p>测试</p>
  <p>测试</p>
  <p>测试</p>
  <p>测试</p>
  <p>测试</p>
  <p>测试</p>
</body>

</html>
