<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>伪类选择器</title>
  <style type="text/css">
    /*伪类专门用来表示元素的一种特殊状态*/
    /*为没访问过的链接设置一个颜色为绿色
      :link - 表示普通的链接（没访问过的链接）
    */
    a:link {
      color: yellowgreen;
    }

    /*为没访问过的链接设置一个颜色为绿色
      :visited - 表示访问过的链接
      浏览器是通过历史记录来判断一个了解是否访问过
      由于涉及到用户的隐私问题，所以使用visited伪类是能设置字体的颜色
    */
    a:visited {
      color: red;
      background-color: aqua;
      /*使用visited伪类是能设置字体的颜色*/
    }
  </style>


</head>

<body>
  <a href="https://www.baidu.com/">访问过的链接</a>
  <br>
  <a href="https://www.baidu123.com">没访问过的链接</a>
</body>

</html>
