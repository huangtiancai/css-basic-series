<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>内联和块</title>
    <style>
        /*类型选择器*/
        /* All p elements are red */
        
        
    </style>


  </head>
  <body>
    <!-- 块元素和内联元素
      1.块元素：div、p、h1~h5、br 
      div就是一个块元素-
          所谓的块元素就会独占一行的元素,无论它二等内容有多少都会独占一整行；
      注意：div这个标签没有任何语义，就是一个纯粹的块元素并且不会为它里面的元素设置任何默认样式，不像p元素之间有默认距离
           div主要用来对页面布局
      
      2.内联元素/行内元素（相对块元素说的）
      所谓的行内元素，指的是只占自身大小的元素，不会占用一整行，当一行容不下自动换行
      常见内联元素：span、a、img、iframe
      注意：s
      pan没有任何语义，span标签专门用来选中文字来设置样式
      
      块元素主要用来做页面中的布局，内联元素主要用来选中文本设置样式】
      一般情况下值使用块元素去包含内联元素，而不会使用内联元素包含块元素  
    -->
    <div style="background-color: red;width: 200px;">我是一个div</div>
    <div style="background-color: yellow;width: 300px;">我是一个div</div>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    
    <hr/>

    <span>我是一个span元素</span>
    <span style="color: burlywood;">我是一个span元素</span>
    




    <span></span>
  </body>
</html>
