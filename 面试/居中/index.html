<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居中</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      /*盒子水平居中*/
      margin: 0 auto;
      background-color: yellowgreen;
      /*盒子内容水平居中*/
      text-align: center;
      /*盒子内容垂直居中*/
      line-height: 100px;
    }

    #box1 {
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      /*盒子内容水平居中*/
      text-align: center;
      /*盒子内容垂直居中*/
      line-height: 100px;
    }
  </style>
</head>

<body>
  <div id="box">居中</div>
  <div id="box1">居中</div>
</body>

</html>
