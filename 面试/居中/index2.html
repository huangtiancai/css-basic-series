<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>`inline`或`inline-*`元素水平居中</title>
  <style>
    body {
      background: #f06d06;
    }

    header,
    nav,
    .inline-block-out {
      text-align: center;
      background: white;
      margin: 20px 0;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      background: #333;
      color: white;
      border-radius: 5px;
      padding: 3px 8px;
    }

    .inline-block {
      display: inline-block;
      background: #ccc;
    }
  </style>
</head>

<body>
  <header>
    例1:This text is centered.
    純文本
  </header>

  <nav role="navigation">
    <a href="#">One</a>
    <a href="#">Two</a>
    <a href="#">例2:a标签组成的按钮(inline)</a>
  </nav>

  <div class="inline-block-out">
    <div class="inline-block">例3:inline-block元素</div>
  </div>

</body>

</html>
