<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block元素水平居中</title>
  <style>
    body {
      background: #f06d06;
    }

    main {
      background: white;
      margin: 20px 0;
      padding: 10px;
    }

    .center {
      margin: 0 auto;
      width: 200px;
      background: black;
      padding: 20px;
      color: white;
    }
  </style>
</head>

<body>
  <main>
    <div class="center">
      我是block元素,有固定的宽度,且我已经水平居中
    </div>
  </main>
</body>

</html>
