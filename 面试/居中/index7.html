<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置line-height与高度相同</title>
  <style>
    body {
      background: #f06d06;
      font-size: 80%;
    }

    main {
      background: white;
      margin: 20px 0;
      padding: 50px;
    }

    main div {
      background: black;
      color: white;
      height: 100px;
      line-height: 100px;
      padding: 10px;
      width: 50%;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <main>
    <div>
      我是个居中的单行文本
      换行无效换行无效换行无效换行无效换行无效换行无效换行无效
    </div>
  </main>
</body>

</html>
